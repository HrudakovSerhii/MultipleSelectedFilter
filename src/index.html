<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Multi Select Filter App</title>
	</head>
	<body>
		<div class="app">
			<div class="product-filter_container">
				<label class="filter_container-label">Productgroep</label>
				<div class="filter_container-column">
					<div class="filter_search">
						<input class="search-input_field" id="filterInput" placeholder="Zoek op ...">
						<span class="search-input_field-icon"></span>
					</div>
					<ul class="filter_list" id="filterList"></ul>
					<button disabled class="filter_save-btn" id="saveFiltersSchemeBtn">Toepassen</button>
				</div>
			</div>
		</div>
	</body>
</html>
